<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Safe Paths</h1>
    <p style="text-align: center">Enter your desired destination, and discover safe routes to guide you there!</p>
    <!--The div element for the map -->
    <div style="display: flex; justify-content: center; align-items: center;">
      <div id = "form">
        <form id="route-form">
          <input id="pac-source" class="controls" type="text" placeholder="Start location">
          <input id="pac-dest" class="controls" type="text" placeholder="Destination">
          <script>
            function updateThreshold(value) {
              console.log("updated")
              document.getElementById("thresholdValue").textContent = value;
            }</script>
          <button type="submit">Find safe route</button><br>
          <div id = "slider">
            <label for="threshold">Proximity to danger (meters): </label>
            <input
              type="range"
              id="threshold"
              name="threshold"
              min="2"
              max="50"
              value="20"
              step="2"
              onchange="updateThreshold(this.value)"
            />
            <span id="thresholdValue">20</span>
  
          </div>
        </form>
      </div>
    </div>
    
    <div id = "flex">
      <div>
        <div id="map"></div>
        <p id = "caption">The pinned locations represent <a href = "https://www.kaggle.com/datasets/debjeetdas/nypd-shooting-incident-data" target="_blank">every reported shooting incident that occured in NYC</a>.</p>
      </div>
      <div id="route-info"></div>
    </div>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCW7iu2UgXrzBIhhaRGGUNQCOF8nL5yu4&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
  <footer style="text-align: center">Made with 💻 + 🍔 + ✨ by Khadiza, Stacy, Emily, Fara</footer>
</html>
